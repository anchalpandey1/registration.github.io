<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>landing page with help of bootstrap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
       
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- JavaScript Bundle with Popper -->
        <div class="container">
            <div class ="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="text-center">REGISTER</h1>

                    <div class="container">
                    <label class="label col-md-3 control.label">LOGIN</label>
                    <div class="col-md-9">
                        <input type="text"  placeholder="name" class="form-control" name="name" >
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">PASSWORD</label>
                    <div class="col-md-9">
                        <input type="password"  placeholder="password" class="form-control" name="password" >
                         <small>password must be 6 character</small>
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">CONFIRMATION</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="confirmation" class="form-control" name="confirmation" >
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">FIRST NAME</label>
                    <div class="col-md-9">
                        <input type="text"  placeholder="First name" class="form-control" name="First name" >
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">LAST NAME</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Last name" class="form-control" name="Last name">
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">E-MAIL</label>
                    <div class="col-md-9">
                        <input type="E-mail" placeholder="e-mail" class="form-control" name="e-mail">
                    </div>
                </div>
                <div class="container">
                    <label class="label col-md-3 control.label">LANGUAGE</label>
                    <div class="col-md-9">
                        <select class="language">
                            <option>select language</option>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>French</option>
                           
                        </select>
                        
                    </div>
                </div>
                <a  href="#"><div class="btn btn-info">SUBMIT</div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </body>
</html>
